<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="../../img/loogo.png">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6e7f5f65fc.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">        
  <title>Cekkos | Login</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="left-side"></div>
      <div class="right-side d-flex">
        <div class="container">
        <!--   <div class="row-top pt-4 pr-5">
            <p>Not a member? <a href="">Sign up now</a></p>
          </div> -->
          <div class="row login mb-3 pt-4">
            <div class="col">
              <h1 class="pl-5 ">Masuk</h1>
            </div>
          </div>
          <div class="row row-button pl-5">
            <div class="col d-flex button-wrapper">
              <button class="btn btn-fb text-white"><i class="fab fa-facebook-f"></i> Facebook</button>
              <button class="btn btn-gl text-white"><img src="../../img/google.png" alt=""> Google</button>
              <button class="btn btn-tw text-white"><i class="fab fa-twitter"></i> Twitter</button>
            </div>
            <div class="col or d-flex mt-3">
              <hr><p>Atau</p><hr>
            </div>
          </div>
          <!-- form -->
          <div class="row pl-5">
            <div class="col">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmailAddress">Username atau Email</label>
                    <input type="email" class="form-control form-control" id="inputEmailAddress" placeholder="Masukkan Email Anda">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group  col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control form-control" id="inputPassword" placeholder="Masukkan Password Anda">
                    <div class="div d-flex justify-content-end mt-3">
                      <a href="#">Forgot Password?</a>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-submit text-white mt-4">Masuk</button>
              </form>
            </div>
          </div>
          <!-- end-form -->
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
